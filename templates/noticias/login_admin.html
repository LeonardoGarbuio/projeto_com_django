{% extends 'base.html' %}
{% load static %}

{% block title %}Login Administrativo - Portal de Notícias{% endblock %}

{% block content %}
<div class="container">
    <div class="login-form">
        <h2>
            <i class="fas fa-shield-alt me-3"></i>
            Login Administrativo
        </h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    <i class="fas fa-{% if message.tags == 'error' %}exclamation-triangle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" id="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuário
                </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-key me-2"></i>Senha
                </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar no Painel
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'noticias:home' %}" class="text-muted">
                <i class="fas fa-arrow-left me-2"></i>Voltar ao Portal
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function() {
    const btn = document.getElementById('login-btn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
});

// Adicionar efeito de foco nos campos
document.querySelectorAll('.form-control').forEach(function(input) {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        if (!this.value) {
            this.parentElement.classList.remove('focused');
        }
    });
});
</script>
{% endblock %}
